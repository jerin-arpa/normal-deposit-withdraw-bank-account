<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- Daisy Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- tailwind custom class -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
</script>


<body>
    <header>
        <h1 class="text-5xl font-bold text-center text-teal-400 mt-20">Welcome to My Bank!!!</h1>
    </header>
    <main>
        <section class="bg-slate-200 rounded w-2/3 mx-auto mt-10 p-16">
            <h3 class="text-3xl font-bold mb-4">Please Login</h3>
            <div>
                <input class="w-full block mb-2 p-3 rounded" type="email" placeholder="Enter your Email" name=""
                    id="user-email">
                <input class="w-full block p-3 rounded" type="password" placeholder="Enter Your Password" name=""
                    id="user-password">

                <button id="btn-submit" class="btn btn-accent mt-2 text-white hover:bg-emerald-600 px-8">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
